name: Build & Publish with CodeQL ğŸ

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  # === Job 1: æ„å»ºå¹¶å‘å¸ƒ PyPI åŒ… ===
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install wheel build
          python3 -m pip install -r requirements.txt

      - name: Run Unit Tests
        run: |
          python3 -m pip install -r dev-requirements.txt
          python3 -m pytest -v tests/

      - name: Build source and wheel distributions
        run: |
          python3 setup.py sdist bdist_wheel

      - name: Publish distribution ğŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          password: ${{ secrets.PYPI_GITHUB_TOKEN }}

  # === Job 2: ç”Ÿæˆå¹¶ä¸Šä¼  CodeQL æ•°æ®åº“ ===
  build-codeql-db:
    name: Build and upload CodeQL database
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          setup-python-dependencies: true

      - name: Install dependencies
        run: |
          python3 -m pip install -r requirements.txt

      - name: Run tests (optional, helps CodeQL collect data)
        run: |
          python3 -m pytest -v tests/ || true

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: /home/runner/work/_temp/codeql_databases
          category: "codeql-python"

      - name: Upload CodeQL database as artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-python-database
          path: /home/runner/work/_temp/codeql_databases
